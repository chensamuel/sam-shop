{% extends "layout.html" %}
{% block content %}
        <!--<h1 class="text-center">To Do App</h1>-->

        <form action="/add" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Todo Title</label>
                    <input class="form-control" type="text" name="title"
                           placeholder="Enter Todo..."><br>
                </div>
            </div>
            <button class="btn btn-warning btn-lg" type="submit">Add
                
            </button>
        </form>

        <hr>

        <ul class="list-group">
          {% for todo in todo_list %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ todo.id}} | {{ todo.title }}</div>

              {% if todo.complete == False %}
              <span class="text-warning">Not Complete</span>
              {% else %}
              <span class="text-success">Completed</span>
              {% endif %}

              <div class="my-2">
                  <a class="btn btn-primary btn-lg" href="/update/{{ todo.id }}">Update</a>
                  <a class="btn btn-danger btn-lg" href="/delete/{{ todo.id }}">Delete</a>
              </div>
            </div>

          </li>
        {% endfor %}
        </ul>
{% endblock %}
   




</body>

</html>
